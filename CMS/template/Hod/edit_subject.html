{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'Update_Subject' %}">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span><strong>Edit Subject</strong></span></h5>
                    </div>

                    {% include 'includes/messages.html' %}
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input type="text" class="form-control" name="name" value="{{subject.name}}" required>
                            <input type="text" class="form-control" name="subject_id" value="{{subject.id}}" hidden>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Course</label>
                            <input type="text" class="form-control" name="name" value="{{course.name}}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Staff Name</label>
                            <input type="text" class="form-control" name="name" value="{{staff.admin.name}}" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Subject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
